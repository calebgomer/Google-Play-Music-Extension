<!doctype html>
<html>
<head>
  <title>Music</title>
    <link rel='stylesheet' href='css/popup.css' type='text/css'/>
    <script src="scripts/jquery.js"></script> 
    <script src="scripts/jquery.marquee.min.js"></script>
    <script src="scripts/popup.js"></script>
  </head>
  <body>
    <table id="song_info">
      <tr>
        <td>
          <div class="album_container">
            <img id="album_art" class="album_art" src="images/album.gif"/>
          </div>
        </td>
        <td>
          <div id="song_info_spot">
	    <div id="titleContainer" class="marquee-container">
            	<b id="title" class="song_text" style="left:0px">No Music Playing</b>
	    </div>
	    <div id="artistContainer" class="marquee-container">
              <div id="artist" class="song_text">You Should Play a Song</div>
           </div>
	   <div id="albumContainer" class="marquee-container">
	     <div id="album" class="song_text"></div>
	   </div>
          </div>
        </td>
      </tr>
    </table>
    <div class="progress_container">
      <div class="time_text">
        <div class="box current_time" id="current_time">0:00</div>
        <div class="box space_time">
          <table class="control_table">
            <tr>
              <td align="center">
                <img class="control small_control" id="prev" src="images/prev.png">
                <img class="control medium_control" id="play" src="images/play.png">
                <img class="control small_control" id="next" src="images/next.png">
              </td>
            </tr>
          </table>
        </div>
        <div class="box total_time" id="total_time">0:00</div>
      </div>
      <div id="bar_container">
        <div id="song_progress">
        </div>
      </div>
    </div>
    <div class="left_controls">
      <img class="control medium_control" id="shuffle" src="images/shuffle.png">
      <img class="control medium_control" id="repeat" src="images/repeat.png">
    </div>
    <div class="right_controls">
      <img class="control small_control" id="thumbsUp" src="images/positive.png">
      <img class="control small_control" id="thumbsDown" src="images/negative.png">
    </div>
    <!--<img class="small_control" id="settings" src="images/settings.png" style="position:absolute; right:0px"></img>-->
  </body>
</html>
