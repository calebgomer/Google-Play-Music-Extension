<!doctype html>
<html>
<head>
  <title>Music</title>
    <link rel='stylesheet' href='css/popup.css' type='text/css'/>
    <link rel='stylesheet' href='css/bootstrap.min.css' type='text/css'/>
    <script src="script/popup.js"></script>
    <script src="script/bootstrap.min.js"></script>
  </head>
  <body onload="start();">
    <table id="song_info">
      <tr>
        <td>
          <img id="album_art" class="album_art" src="images/album.gif"/>
        </td>
        <td>
          <div id="song_text">
            <b id="title">Title</b>
            <div id="artist">Artist</div>
            <div id="album">Album</div>
          </div>
        </td>
      </tr>
    </table>
    <table class="control_table">
      <tr>
        <td align="center">
          <img class="large_control" id="prev" src="images/prev.png">
          <img class="large_control" id="play" src="images/play.png">
          <img class="large_control" id="next" src="images/next.png">
        </td>
        <td align="right">
          <img class="small_control" id="shuffle" src="images/shuffle.png">
          <img class="small_control" id="repeat" src="images/repeat.png">
          <img class="small_control" id="radio" src="images/radio.png">
          <img class="small_control" id="queue" src="images/queue.png">
        </td>
      </tr>
    </table>
    <div class="progress progress-warning">
      <div class="bar" style="width: 60%;"></div>
      <div class="pull_right">1:02</div>
    </div>
  </body>
</html>
